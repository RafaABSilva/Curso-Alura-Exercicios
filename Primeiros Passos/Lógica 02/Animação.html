<canvas id="tela" width="600" height="600" ></canvas>
<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");

var circulo = function(x,y,raio){
	c.strokeStyle = "blue";
	c.beginPath();
	c.arc(x,y,raio,0,2*Math.PI);
	c.stroke();
};

var x = 1
var desenhe = function(){
	circulo(x,150,x/2);
	x=x+1;
};

setInterval(desenhe,30);

</script>
