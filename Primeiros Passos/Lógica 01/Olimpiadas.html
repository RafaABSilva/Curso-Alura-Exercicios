<meta charset="UTF-8">

<script>

var anoinicial = 1896;
var anofinal = parseInt(prompt("Por favor, insira o ano atual."));

for(var controle = anoinicial; controle <= anofinal; controle = controle + 4 ){
	if(controle == anofinal){
		break;
	}

	document.write(controle + " Tem Olimpíadas <br>");
	console.log("ano impresso: " + controle);
}

if(anofinal == controle){
	document.write("Há Olimpíadas em " + anofinal);
	console.log("Menssagem Impressa: 'Há Olimpíadas em " + anofinal + "'")
} else {
	document.write("Não há Olimpíadas em " + anofinal);
	console.log("Menssagem Impressa: 'Não há Olimpíadas em " + anofinal + "'")
}
</script>
